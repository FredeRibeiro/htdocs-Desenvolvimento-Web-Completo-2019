<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">	

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<script src="xmltojson.js"></script>

		<script>
			function getFilmes() {

				let xmlHttp = new XMLHttpRequest();

				xmlHttp.open('GET', 'http://localhost/ajax/filmes.xml');

				xmlHttp.onreadystatechange = () => {
					if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
						let XMLFilmes = xmlHttp.responseText
						
						let parser = new DOMParser();

						domFilmes = parser.parseFromString(XMLFilmes, 'text/xml');

						console.log(domFilmes);
						
						jsonFilmes = xmlToJson(domFilmes)

						console.log(jsonFilmes);
						
					}

					if (xmlHttp.readyState == 4 && xmlHttp.status == 404) {
						//..
					}
				}

				xmlHttp.send();

			}
		</script>


	<title>Catalogo de Filmes</title>

	
</head>
<body>
	<nav class="navbar navbar-light bg-light mb-4">
		<div class="container">
			<div class="navbar-brand mb-0 h1">
				<h3>Catalogo de Filmes</h3>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col">
				<button class="btn btn-success" type="button" onclick="getFilmes()">Listar Filmes</button>
			</div>
		</div>

		<div class="row">
			<div class="cow">
				<p><strong>Titulo: </strong>Título do Filme</p>
				<p><strong>Resumo: </strong>Resumo do Filme</p>
				<p><strong>Gênero: </strong>Gênero do Filme</p>
				<p><strong>Elenco: </strong>Elenco do Filme</p>
				<p><strong>Titulo: </strong>TItulo do Filme</p>
				<p><strong>Titulo: </strong>TItulo do Filme</p>
			</div>
		</div>
	</div>
</body>
</html>
